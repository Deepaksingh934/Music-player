<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="left">
            
        </div>
        <div class="right">
            <h3>All song.</h3>
            <div class="allsong">
                
            </div>
        </div>
    </div>
    <div class="player">

        <h3 class="forward"><i class="ri-skip-forward-fill"></i></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
